workshop: 
configEdits:
  dataLinkers:
  - type: DataLinkerSettingsOverworld
    file:
      edits:
      - path: customStartAllowed
        value: true
        operation: Override
  dataMultiLinkers:
  - type: DataMultiLinkerOverworldCampaignStart
    edits:
    - key: test
      removed: false
      edits:
      - path: hidden
        value: true
        operation: Override
  - type: DataMultiLinkerOverworldInteraction
    edits:
    - key: hg_base_entry
      removed: false
      edits:
      - path: steps.main.optionsReused
        value: '!d'
        operation: Override
      - path: steps.main.optionsReused.0
        value: '!+'
        operation: Override
      - path: steps.main.optionsReused.0.keyInteraction
        value: mod_campaign_frontline_additions
        operation: Override
      - path: steps.main.optionsReused.0.keyStep
        value: main
        operation: Override
      - path: steps.main.optionsReused.0.keyOption
        value: campaign_options
        operation: Override
    - key: hg_base_exit
      removed: false
      edits:
      - path: steps.main.optionsReused
        value: '!d'
        operation: Override
      - path: steps.main.optionsReused.0
        value: '!+'
        operation: Override
      - path: steps.main.optionsReused.0.keyInteraction
        value: mod_campaign_frontline_additions
        operation: Override
      - path: steps.main.optionsReused.0.keyStep
        value: main
        operation: Override
      - path: steps.main.optionsReused.0.keyOption
        value: campaign_options
        operation: Override
